<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .Overpass {
            font-family: 'Overpass', sans-serif;
        }
    </style>
</head>

<body>
    <main class="flex justify-center items-center h-screen bg-gray-900">
        <form name="form" id="principal" class="w-10/12  md:w-72 bg-gray-800 rounded-lg p-6 grid grid-cols-1 gap-5">
            <img src="./images/icon-star.svg" alt="Star Orange" class="p-2 bg-gray-700 rounded-full">
            <h1 class="Overpass text-white text-2xl">How did we do?</h1>
            <p class="Overpass text-gray-400 text-sm">
                please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!
            </p>
            <div class="flex justify-between">
                <div>
                    <input type="radio" name="option" id="1" class="peer hidden" checked value="1"/>
                    <label for="1"
                        class="block cursor-pointer select-none rounded-full px-3 py-2 text-center  text-xs peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white bg-gray-600 text-gray-400 hover:bg-orange-500 hover:text-white delay-100">1</label>
                </div>
                <div>
                    <input type="radio" name="option" id="2" class="peer hidden" value="2"/>
                    <label for="2"
                        class="block cursor-pointer select-none rounded-full px-3 py-2 text-center text-xs peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white bg-gray-600 text-gray-400 hover:bg-orange-500 hover:text-white delay-100">2</label>
                </div>
                <div>
                    <input type="radio" name="option" id="3" class="peer hidden" value="3"/>
                    <label for="3"
                        class="block cursor-pointer select-none rounded-full px-3 py-2 text-center text-xs peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white bg-gray-600 text-gray-400 hover:bg-orange-500 hover:text-white delay-100">3</label>
                </div>
                <div>
                    <input type="radio" name="option" id="4" class="peer hidden" value="4"/>
                    <label for="4"
                        class="block cursor-pointer select-none rounded-full px-3 py-2 text-center text-xs peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white bg-gray-600 text-gray-400 hover:bg-orange-500 hover:text-white delay-100">4</label>
                </div>
                <div>
                    <input type="radio" name="option" id="5" class="peer hidden" value="5"/>
                    <label for="5"
                        class="block cursor-pointer select-none rounded-full px-3 py-2 text-center text-xs peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white bg-gray-600 text-gray-400 hover:bg-orange-500 hover:text-white delay-100">5</label>
                </div>

            </div>
            <button class="w-full bg-orange-500 hover:bg-orange-400 text-white rounded-2xl py-2 Overpass text-sm">SUBMIT</button>
        </form>




        <article id="respuesta" class="hidden w-10/12   md:w-72 bg-gray-800 rounded-lg p-6  grid-cols-1 gap-5 justify-items-center">
            <img src="images/illustration-thank-you.svg" alt="Thank u" class="h-14">
            <h1 class="text-orange-400 bg-gray-700 px-3 py-1 rounded-2xl text-sm w-max">You selected <label id="print"></label> out of 5</h1>
            <h1 class="Overpass text-white text-2xl">Thank you!</h1>
            <p class="Overpass text-gray-400 text-sm">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
                in touch!
            </p>
        </article>
    </main>
</body>
<script>

var form = document.forms['form'];
form.onsubmit = function(e){
  e.preventDefault();
  var select = document.form.option.value;
  document.getElementById('print').innerHTML=select.toUpperCase();
  document.getElementById('principal').classList.add('hidden');
  document.getElementById('respuesta').classList.remove('hidden');
  document.getElementById('respuesta').classList.add('grid','grid-cols-1');
}

</script>
</html>
