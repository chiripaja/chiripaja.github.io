<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<style>
    .monserrat{
        font-family: 'Montserrat', sans-serif;
    }
    .Fraunces{
        font-family: 'Fraunces', serif;
    }
    .textosmall{
        font-size: 0.60rem;
    }
</style>
</head>
<body>
    <main class="bg-gray-300 h-screen flex justify-center items-center ">
        <article class="bg-white grid grid-cols-1 md:grid-cols-2 w-11/12 md:w-4/12 rounded-lg">
            <div >
                <img src="./images/card/image-product-desktop.jpg" class="h-full hidden md:block rounded-l-lg" alt="">
                <img src="./images/card/image-product-mobile.jpg" class="h-full block sm:hidden rounded-t-lg" alt="">
            </div>
            <div class="p-4 flex flex-col gap-y-4 ">
                <p class="monserrat textosmall text-gray-400">PERFUME</p>
                <p class="Fraunces text-2xl leading-6">Gabrielle Essence Eau De Parfum</p>
                <p class="monserrat textosmall text-gray-400">
                    A florar,solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
                </p>
                <div class="flex justify-evenly   items-center">
                    <span class="Fraunces text-xl text-emerald-700">$149.99</span>
                    <span class="Fraunces textosmall font-light text-gray-400">$169.99</span>
                </div>
                <div class="flex justify-center items-center ">
                    
                    <button class="monserrat bg-emerald-800 text-white py-2 w-full rounded flex justify-center text-xs items-center">
                        <span class="mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                              </svg>                              
                        </span>
                        Add to Cart</button>
                </div>
            </div>
        </article>
    </main>

</body>
</html>
